<div id="container" class="container">

    <hgroup class="mb20">
        <h1>User List</h1>
        <h2 class="lead"><strong class="text-danger">{{userListCtrl.totalNum}}</strong> user<span ng-if="userListCtrl.totalNum > 1">s</span> found<span ng-if="userListCtrl.searchType"> for {{userListCtrl.searchType}} <string class="text-danger">{{userListCtrl.searchStr}}</strong></span></h2>
    </hgroup>

    <div class="row" ng-if="userListCtrl.users.length > 0">
        <div class="col-xs-12 col-sm-12 col-md-10">
            <paging
                class="small"
                page="userListCtrl.currentPage"
                page-size="userListCtrl.pageSize"
                total="userListCtrl.totalNum"
                scroll-top="true"
                hide-if-empty="true"
                show-prev-next="true"
                paging-action="userListCtrl.doPaging('Paging Clicked', page)">
            </paging>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2">
            <span>Number of results</span>
            <select ng-options="pageSize for pageSize in userListCtrl.availablePageSizes" ng-model="userListCtrl.pageSize" ng-change="userListCtrl.onPageSizeChange()" class="form-control">
            </select>
        </div>
    </div>
    <section ng-repeat="user in userListCtrl.users" class="col-xs-12 col-sm-6 col-md-12">
        <div class="search-result row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-left">
                <h3><a ui-sref="user-profile-view({id:user.id})" title="">{{user.given_name}} {{user.surname}}</a></h3>
                <p><a ng-href="mailto:{{user.email}}">{{user.email}}</a></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-right">
                <ul class="meta-search">
                    <li><i class="fa fa-group"></i> <span>User group: {{user.role}}</span></li>
                </ul>
            </div>
            <span class="clearfix borda"></span>
        </div>
    </section>
    <div>
        <paging
            class="small"
            page="userListCtrl.currentPage"
            page-size="userListCtrl.pageSize"
            total="userListCtrl.totalNum"
            scroll-top="true"
            hide-if-empty="true"
            show-prev-next="true"
            paging-action="userListCtrl.doPaging('Paging Clicked', page)">
        </paging>
    </div>
    <div class="scrollTopButton" id="scrollTopButton" style="display:none">
        TOP
    </div>
    <div class="scrollBotButton" id="scrollBotButton" style="display:none">
        BOTTOM
    </div>
</div>
<!--Container-->

<script type="text/javascript" src="assets/js/scroll.js"></script>
